    <!-- holds quiz-->

            <label class = "option"><input type =radio name = "answer" value = "a"/><span id = "opta"></span></label>

            <button id="nextButton" class="nextButton" onclick="displayNextQuestion();">Submit</button>    <!-- submits quiz answer and advances question-->

     <!-- displays results -->

<!doctype html>

<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
          
            <title>triviagame</title>
            
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
                crossorigin="anonymous">
           <link rel="stylesheet" href="style.css" />
    

</head>
<body>

<div id = "startGame" class = "startGame" style = "display:block;">
        <button type="button" class="btn btn-primary btn-lg" onclick="quizStarts()">Click here to play fast money where you will try to select the top answer to 10 questions in 20 seconds</button>
</div>

<div id="timerContainer" class = "timerContainer">

    <div id = "timer" class = "timer"></div>

</div>
    <!-- holds quiz-->
    <div id="quizContainer" class = "quizContainer" style = "display: none;">
            <div class = "row">  
                <div class = "col-md-1"></div>
                <div class = "col-md-10">     
                    <div id = "question" class = "question"></div>
                </div>
                <div class = "col-md-1"></div>
            </div>
            <div class = "row">
                <div class = "col-md-5">
            
                    <label class = "option"><input type =radio name = "answer" value = "a"/><span id = "opta"></span></label>    
                    <label class = "option"><input type=radio name = "answer" value = "b"/><span id = "optb"></span></label> 
                </div>
                <div class = "col-md-2"></div>
                <div class = "col-md-5">
                    <label class = "option"><input type=radio name = "answer" value = "c"/><span id = "optc"></span></label> 
                    <label class = "option"><input type=radio name = "answer" value = "d"/><span id = "optd"></span></label> 
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-5"></div>
                <div class = "col-md-3">
                    <button id="nextButton" class="nextButton" onclick="displayNextQuestion()">Submit</button>  <!-- submits quiz answer and advances question-->  
                </div>
                <div class = "col-md-4"></div>
            </div>
    </div>                              
     <!-- displays results -->
    <div id="results" class = "resultsContainer" style = "display: none;"></div>  
    
    
    <!-- js files -->
    
    <script src = "game.js"></script>
    <script>
            //quizStarts();

          </script>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
               crossorigin="anonymous"></script>

</body>



</html>

<!doctype html>

<html>
<head>
    <meta>
    <title></title>

    <link rel="stylesheet" href="style.css" />
    

</head>
<body>


    <!-- holds quiz-->
    <div id="quizContainer" class = "container">
            <div class = "row">
            <div class = "col-md-6">
            <div class = "timer">Time Remaining</div>
            <div class = "questionsRemaining">Questions Left</div>
            <div id = "question" class = "question"></div>
            </div>
            <div class = "col-md-6">
            <label class = "option"><input type =radio name = "answer" value = "a"/><span id = "opta"></span></label>    
            <label class = "option"><input type=radio name = "answer" value = "b"/><span id = "optb"></span></label> 
            <label class = "option"><input type=radio name = "answer" value = "c"/><span id = "optc"></span></label> 
            <label class = "option"><input type=radio name = "answer" value = "d"/><span id = "optd"></span></label> 
            <button id="nextButton" class="nextButton" onclick="displayNextQuestion();">Submit</button>  
            </div>  <!-- submits quiz answer and advances question-->
        </div>      
    </div>                                 
     <!-- displays results -->
    <div id="results" class = "resultsContainer" style = "display: none;"></div>  
    
    
    <!-- js files -->
    
    <script src = "game.js"></script>
    

</body>



</html>
